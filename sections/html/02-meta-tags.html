<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- El atributo de conjunto de caracteres especifica la codificación de caracteres para el documento HTML. La especificación HTML5 anima a los desarrolladores web a utilizar el conjunto de caracteres UTF-8, que cubre casi todos los caracteres y símbolos del mundo! -->
    <meta charset="UTF-8" />
    <!-- Esta etiqueta meta maneja la compatibilidad con los antiguos navegadores de Internet Explorer :(, ¿quién utiliza estos navegadores hoy en día...? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Esta etiqueta meta proporciona un sitio optimizado para dispositivos móviles que está listo para ser presentado en todos los viewports. No todos los dispositivos tienen el mismo ancho; es por eso que implementamos este elemento para proporcionar un buen lienzo de trabajo para todos los tipos de pantallas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Esta etiqueta meta proporciona información para cualquier tipo de rastreador o persona que use un lector de pantalla -->
    <meta
      name="description"
      content="Este es un sitio web para mostrar cómo se analiza el HTML dentro del navegador."
    />
    <!-- Esta etiqueta meta proporciona la capacidad de inyectar palabras clave relacionadas para aumentar la exposición al tamaño de la segmentación de SEO -->
    <meta
      name="keywords"
      content="desarrollo web, diseño web, html, css, ironhack"
    />
    <title>Documento</title>
  </head>
  <body>
    <h1>sitio web de etiqueta meta</h1>
  </body>
</html>
