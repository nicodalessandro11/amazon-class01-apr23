<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Espa√±a</title>

    <style>
      label {
        color: green;
      }
      .super-color {
        color: red;
      }
      #name {
        color: brown;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Visit Spain</h1>
      <form>
        <!-- Input Nombre -->
        <div id="name">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <!-- Input Apellido -->
        <div id="lastname">
          <label for="lastName">Enter your last name:</label>
          <input type="text" id="lastName" name="lastName" />
        </div>
        <!-- Input Fecha de Nacimiento -->
        <div id="dob">
          <label for="dob">Enter your date of birth:</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <!-- Email Input -->
        <div id="email">
          <label for="email">Enter your email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <!-- Fecha de Viaje Input -->
        <div id="traveldate">
          <label for="traveldate">Enter your date of travel:</label>
          <input type="date" name="traveldate" id="traveldate" />
        </div>
        <!-- Reason for travel -->
        <div id="travelreason">
          <!-- Work -->
          <label for="work">Work</label>
          <input type="radio" name="travelreason" id="work" />
          <!-- Fun -->
          <label for="fun">For Fun</label>
          <input type="radio" name="travelreason" id="fun" />
        </div>
        <!-- Text Area Example -->
        <div id="text-area">
          <label for="textArea"
            >Please tell us why tortilla de patatas is a great meal:</label
          >
          <textarea
            class="super-color"
            name="textAreaInfo"
            id="textArea"
            cols="30"
            rows="10"
            placeholder="Answer Here..."
            maxlength="100"
          ></textarea>
        </div>
        <!-- Select Info Example -->
        <div id="select">
          <label for="favoriteCity">Favorite City</label>
          <select name="bandGenre" id="favoriteCity">
            <option value="">Select favorite city:</option>
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="malaga">Malaga</option>
            <option value="sevilla">Sevilla</option>
          </select>
        </div>
        <!-- Submit Input -->
        <input id="submit" type="submit" value="Submit Form" />
      </form>
    </section>
  </body>
</html>
