<!-- La declaración <!DOCTYPE> representa el tipo de documento y ayuda a los navegadores a mostrar las páginas web correctamente. 
Debe aparecer solo una vez, en la parte superior de la página (antes de cualquier etiqueta HTML). 
La declaración <!DOCTYPE> no distingue entre mayúsculas y minúsculas. 
La declaración <!DOCTYPE> para HTML5 es: -->
<!DOCTYPE html>
<!-- Dentro de la etiqueta head es donde colocaremos algunos elementos HTML relacionados con el título del sitio, metatags, enlaces a archivos CSS y otras referencias externas, como fuentes de Google, por ejemplo -->
<head>
   <!-- La etiqueta title es un elemento HTML para describir el título de la página -->
    <title>Cool Title</title>
</head>
<!-- Dentro de la etiqueta body colocaremos nuestros elementos HTML -->
<body>
    <!-- Etiqueta de encabezado -->
    <h1>Html esta guay!</h1>
    <!-- Ejemplo de párrafo -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, enim dolorem quisquam eaque porro animi commodi nobis error dolore quibusdam repellat rem maiores voluptates. Maxime deserunt modi ad ab saepe?</p>
    <!-- Etiqueta de anclaje -->
    <a href="https://vimeo.com/760995308" target="_blank">Haga clic aquí para ver la configuración fácil de este documento</a>
</body>
</html>
